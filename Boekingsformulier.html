<html lang="en">
<head>
    <title>Boekingsformulier</title>

    <link href="ouderavondpagina2.html">
    <link  rel="stylesheet" href="informatieveouderavond%20website.css">
    <link rel="stylesheet" href="boeking.css">

<body>
<div class="navbar">
    <a href="ouderavond%20website.html">Home</a>
    <a href="https://flexedu.instructure.com/">Canvas</a>
    <a href="contactouderavond.html">Contact</a>

    <a href="ouderavondpagina2.html">Lorem</a>
    <a href="ouderavondschool.html">Over Techniek College Rotterdam</a>
    <a href="persoonlijkepagina.html">Persoonlijke pagina</a>

    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <lord-icon
            src="https://cdn.lordicon.com/flvisirw.json"
            trigger="hover"
            style="width:50px;height:50px">

    </lord-icon>
    <input type="text" placeholder="Search.." style="width:200px; height:25px">
</div>
<form class="form-horizontal">
    <fieldset>

        <!-- Naam -->
        <legend>Boekingsformulier </legend>

        <!-- Wachtwoord-->
        <div id="voornaam" class="form-group">
            <label class="col-md-4 control-label" for="wachtwoord">Voornaam</label>
            <div class="col-md-4">
                <input id="wachtwoord2" name="wachtwoord"  placeholder="Voer hier u voornaam in" class="form-control input-md" required="">

            </div></br>
        </div>

        <!-- Achternaam-->
        <div  id="achternaam0" class="form-group">
            <label class="achternaam" for="Achternaam">Achternaam</label>
            <div class="col-md-4">
                <input id="Achternaam" name="Achternaam" type="text" placeholder="Voer hier u achternaam in" class="form-control input-md" required="">
            </div></br>
        </div>
        </div>

        <!-- Geslacht -->
        <div id="geslachtcss" class="form-group">
            <label class="geslacht" for="geslacht">Geslacht</label>
            <div class="geslacht">
                <div class="checkbox">
                    <label for="geslacht-0">
                        <input type="checkbox" name="geslacht" id="geslacht-0" value="1">
                        Man
                    </label>
                </div>
                <div class="checkbox">
                    <label for="geslacht-1">
                        <input type="checkbox" name="geslacht" id="geslacht-1" value="2">
                        Vrouw
                    </label>
                </div></br>
            </div>
        </div>
        </div>

        <!-- Woonplaats-->
        <div id="woonplaatscss" class="form-group">
            <label class="Woontplaats" for="Woonplaats">Woonplaats</label>
            <div class="col-md-4">
                <input id="Woonplaats" name="Woonplaats" type="text" placeholder="Adres" class="form-control input-md" required="">
            </div></br>
        </div>
        </div>

        <!-- postcode-->
        <div  id="postcodecss" class="form-group">
            <label class="col-md-4 control-label" for="Postcode">Postcode</label>
            <div class="col-md-4">
                <input id="Postcode" name="Postcode" type="text" placeholder="Voer hier u postcode in" class="form-control input-md" required="">
            </div></br>
        </div>
        </div>

        <!-- STAD-->
        <div id="stadcss" class="form-group">
            <label class="stad" for="Stad">Stad</label>
            <div class="stad">
                <input id="Stad" name="Stad" type="text" placeholder="Stad waar u woont" class="stad" required="">
                <span class="help-block">help?</span>
            </div></br>
        </div>
        </div>

        <!-- Land-->
        <div id="landcss" class="form-group">
            <label class="land" for="Land">Land</label>
            <div class="land">
                <input id="Land" name="Land" type="text" placeholder="Land waar u woont" class="land" required="">
            </div></br>
        </div>
        </div>

        <!-- BSN-->
        <div id="bsncss" class="form-group">
            <label class="bsn" for="BSN">BSN</label>
            <div class="bsn">
                <input id="BSN" name="BSN" type="text" placeholder="Voer hier u BSN-nummer in" class="bsn" required="">
            </div></br>
        </div>
        </div>

        <!-- Bestemming -->
        <div id="bestemmingcss" class="form-group">
            <label class="col-md-4 control-label" for="Bestemming">Bestemming</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input id="Bestemming" name="Bestemming" class="form-control" placeholder="Voer hier u bestemming in" type="text">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Landen
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="#">Belgie</a></li>
                            <li><a href="#">Frankrijk</a></li>
                            <li><a href="#">Engeland</a></li>
                            <li><a href="#">Duitsland</a></li>
                            <li><a href="#">Portugal</a></li>
                            <li><a href="#">Spanje</a></li>
                        </ul>
                    </div>
                </div>
            </div></br>
        </div>
        </div>

        <!-- Vertrek-->
        <div  id="vertrekcss" class="form-group">
            <label class="col-md-4 control-label" for="Vertrekdatum">Vertrek datum</label>
            <div class="col-md-4">
                <input id="Vertrekdatum" name="Vertrek datum" type="text" placeholder="Voer u vertrek datum" class="form-control input-md" required="">
            </div></br>
        </div>
        </div>

        <!-- Aankomst-->
        <div  id="aankomstcss" class="Aankomst">
            <label class="Aankomst" for="Aankomstdatum">Aankomst datum</label>
            <div class="Aankomst">
                <input id="Aankomstdatum" name="Aankomst datum" type="text" placeholder="Voer hier de aankomst datum " class="form-control input-md">
            </div></br>
        </div>
        </div>

        <!-- Aantal -->
        <div id="reisgenoten" class="form-group">
            <label class="Aantal" for="Aantal reisgenoten">Aantal reisgenoten</label>
            <input id="Aantal reisgenoten">
            <div class="col-md-4">
                <label class="Aantal2" for="Aantal reisgenoten-0">
                    <input type="radio" name="Aantal reisgenoten" id="Aantal reisgenoten-0" value="1" checked="checked">
                    1
                </label>
                <label class="radio-inline" for="Aantal reisgenoten-1">
                    <input type="radio" name="Aantal reisgenoten" id="Aantal reisgenoten-1" value="2">
                    2
                </label>
                <label class="radio-inline" for="Aantal reisgenoten-2">
                    <input type="radio" name="Aantal reisgenoten" id="Aantal reisgenoten-2" value="3">
                    3
                </label>
                <label class="radio-inline" for="Aantal reisgenoten-3">
                    <input type="radio" name="Aantal reisgenoten" id="Aantal reisgenoten-3" value="4">
                    4
                </label>
            </div></br>
        </div>
        </div>

        <!-- Knop -->
        <div  id="verzendknopcss" class="form-group">
            <label class="col-md-4 control-label" for="Verzendknop">Verzend</label>
            <div class="col-md-4">
                <button id="Verzendknop" type="button" name="Verzendknop" class="btn btn-primary">Boek nu</button>
            </div></br>
        </div>
        </div>

        <!-- Email-->
        <div id="emailcss" class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="email" placeholder="Voer hier uw email" class="form-control input-md" required="">
            </div></br>
        </div>
        </div>

        <!-- Wachtwoord-->
        <div id="passwordcss" class="form-group">
            <label class="col-md-4 control-label" for="wachtwoord">wachtwoord</label>
            <div class="col-md-4">
                <input id="wachtwoord" name="wachtwoord"  type="password" placeholder="Voer hier u wachtwoord in" class="form-control input-md" required="">
                <span class="help-block">wachtwoord vergeten?</span>
            </div></br>
        </div>
        </div>

    </fieldset>
</form>
